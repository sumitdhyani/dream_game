<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grid Game MVP</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
<script type="module">

import { GameRenderer } from './dist/GameRenderer.js'
import { CELL, GRID_W, GRID_H } from './dist/GlobalGameReference.js'

const config = {
  type: Phaser.AUTO,
  width: GRID_W * CELL,
  height: GRID_H * CELL,
  backgroundColor: "#111",
  scene: GameRenderer
}

new Phaser.Game(config)

</script>
</body>
</html>
